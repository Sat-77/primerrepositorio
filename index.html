<!-- declaracion del tipo de documento que se esta utilizando -->
<!DOCTYPE html>
<!-- elemento raiz de un documento html el cual contiene una caracteristica adicional llamada atributo en este caso el lenguaje -->
<html lang="es">
  <!-- contiene los metadatos y enlaces a recursos externos como hojas de estilos y script -->

  <head>
    <!-- codificacion de carcteres puede representar todos los caracteres definidos en el estandar unicode -->
    <meta charset="UTF-8" />
    <!-- hace que nuestra pagina se adapte a cualquier ancho de pantalla -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- titulo darle a la pestaña el nombre -->
    <title>Mi primer pagina web</title>
  </head>
  <!-- contenido de nuestra pagina web -->

  <body>
    <!-- etiquetas de cabecera etiquetas en bloque -->

    <h1>Hola mundo</h1>
    <h2>Sat</h2>
    <h3>27 años</h3>

    <a href="https://www.revistatech.com.ar" google></a>
    <a href="https://www.facebook.com/"> facebook </a>

    <!-- etiquetas de listas -->
    <ol>
      <!-- item de listas -->
      <li>poner la pava</li>
      <li>agua en el termo</li>
      <li>poner yerba</li>
      <li>tomar mate</li>
    </ol>

    <!-- lista sin orden -->
    <ul>
        <li>codigo limpio</li>
        <li> todo siempre dentro del body</li>
        <li>tengo que practicar</li>
    </ul>
  </body>
</html>
